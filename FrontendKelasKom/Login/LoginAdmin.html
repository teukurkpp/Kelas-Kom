<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="form-login">
        <div class="login-card">
          <form class="login-form">
            <h2>Masuk</h2>
            <label>Email</label>
            <input type="email" placeholder="firyul@student.unsika.ac.id" required>
            
            <label>Kata Sandi</label>
            <input type="password" placeholder="Masukkan sandi anda" required>

            <p class="sandi">Lupa Sandi?</p>
            
            <a href="dashboard.html" class="btn-lanjut">Lanjut</a>
            
            <p class="option">Atau</p>
            <button class="google-btn">Masuk Menggunakan Google</button>
        
            <a href="index.html" class="link">Masuk sebagai Mahasiswa</a>
          </form>
        </div>
    </div>    
    
</body>
</html>
